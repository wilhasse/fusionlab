version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fusionlab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ssb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command:
      - --local-infile=1
      - --secure-file-priv=
      - --innodb-buffer-pool-size=1G
      - --innodb-log-file-size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
